<style>

.subscribe-button {
    background-color: red;
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    
}
/* Psudo class such as hover, active */
.subscribe-button:hover {
    opacity: 0.7;
}
.subscribe-button:active {
    opacity: 0.5;
}
button {background-color: blue;}

.join-button {
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 60px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s; 
    /* funFact - there is common pitfall of transition when put transition in hover css block */
}
.join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
}
.join-button:active {opacity: 0.7;}

.tweet-button {
    background-color: rgb(2,158,255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
}

.tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15); /* right bottom blur color */
}
    
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
<button>PLAIN BUTTON</button>
